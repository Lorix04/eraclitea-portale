version: "3.8"

services:
  db:
    image: postgres:16-alpine
    container_name: portale-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-portale}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-portale_formazione}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - portale-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-portale} -d ${POSTGRES_DB:-portale_formazione}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: portale-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-portale}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-portale_formazione}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - SMTP_FROM=${SMTP_FROM:-}
      - FILE_STORAGE_PATH=/app/storage
    volumes:
      - app_storage:/app/storage
    ports:
      - "80:3000"
    networks:
      - portale-network

volumes:
  postgres_data:
  app_storage:

networks:
  portale-network: