version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: portale_formazione_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: portale
      POSTGRES_PASSWORD: portale_secret_2024
      POSTGRES_DB: portale_formazione
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U portale -d portale_formazione"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: portale_formazione_minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    ports:
      - '9000:9000'
      - '9001:9001'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio-init:
    image: minio/mc:latest
    container_name: portale_formazione_minio_init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      mc mb myminio/certificates --ignore-existing;
      mc mb myminio/attachments --ignore-existing;
      exit 0;"

  mailhog:
    image: mailhog/mailhog:latest
    container_name: portale_formazione_mailhog
    restart: unless-stopped
    ports:
      - '1025:1025'
      - '8025:8025'

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portale_formazione_web
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://portale:portale_secret_2024@db:5432/portale_formazione
      NEXTAUTH_SECRET: your-super-secret-key-change-in-production
      NEXTAUTH_URL: http://localhost:3000
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin123
      S3_BUCKET: certificates
      S3_BUCKET_CERTIFICATES: certificates
      S3_REGION: us-east-1
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_FROM: noreply@archeformazione.it
    ports:
      - '3000:3000'

volumes:
  postgres_data:
  minio_data:
